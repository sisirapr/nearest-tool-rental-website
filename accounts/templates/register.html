{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <form class="login-form" method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
          <legend class="border-bottom mb-4">Register</legend>
          {{ form|crispy }}
        </fieldset>
      <div class="form-group">
        <button class="btn btn-outline-info" type="submit" onclick="window.location.href='login.html'">SIGN UP</button>
      </div>
    </form>
    </div>
{% endblock content %}
