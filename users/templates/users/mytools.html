{% extends "base.html" %}
{% block content %}
	<h2>My Tools</h2>
  <hr>
    {% for post in posts %}
    	<article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">By {{ post.owner }}</a>
            </div>
            <div class="row padding">
              <div class="col-md-4">
                <img class="img-thumbnail" src="{{ post.image.url }}" width="200" height="200">
              </div>
              <div class="col-md-8">
                <h3><a class="article-title" href="{% url 'post-detail' post.id %}">
                {{ post.tool }}</a></h3>
                <small class="text-muted">{{ post.content }}</small>
                <p>Rent: {{ post.rent }}</p>
                <p class="article-content">Rating: {{ post.rating }}</p>
                <a class="btn btn-info my-2 my-sm-0" href="{% url 'post-update' post.id %}">Update</a>
                <a class="btn btn-danger" href="{% url 'post-delete' post.id %}">Delete</a>
              </div>
            </div>
          </div>
        </article>
        
    {% endfor %}

{% endblock content %}
